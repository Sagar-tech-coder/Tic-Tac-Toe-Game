<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="icon" href="tic-tac-toe.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@media_query.css">
    <!-- adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!-- game info -->
        <p class="game-info"></p>
        <!-- tic tac toe div -->
        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        <!-- new game btn -->
        <button class="btn">New Game</button>
        <footer>Copyright &copy; 2023 Designed by <a href="https://www.linkedin.com/in/thesagarpatra/">Sagar</a> | All rights reserved</footer>
    </div>
    <!-- footer -->
    <!-- Adding JS -->
    <script src="index.js"></script>
</body>
</html>
